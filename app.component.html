<div id="siteID_error" *ngIf="siteIDErrorToggle">{{siteIDErrorString}}</div>
<ng-template #elseblock><div id="siteID_error" style="display:none"></div></ng-template>
<div id="GUID_error" *ngIf="GUIDErrorToggle">{{GUIDErrorString}}</div>
<ng-template #elseblock><div id="GUID_error" style="display:none"></div></ng-template>
<div id="container">
  <div id="ID-container">
    <div id="ID_temp">
      <form (keydown.enter)="$event.preventDefault()">Site ID:<input [(ngModel)]="SiteID" #ctrl="ngModel" required type="text" id="SiteID" name="SiteID">
      <button id="search_ID" type="button" (click)="getSiteID()">Search Site ID</button>
      </form>
    </div>
  </div>
  <div id="GUID-container">
    <div id="GUID_temp">
      <form (keydown.enter)="$event.preventDefault()">Site GUID:<input [(ngModel)]="GUID" #ctrl="ngModel" required type="text" id="GUID" name="GUID">
      <button id="search_GUID" type="button" (click)="getGUID()">Search GUID</button>
      </form>
    </div>
  </div>
</div>
<div id="siteID_show" *ngIf="siteIDToggle"><pre> {{convertedSiteIDData}} </pre></div>
<ng-template #elseblock><div id="siteID_show" style="display:none"></div></ng-template>
<div id="GUID_show" *ngIf="GUIDToggle"><pre> {{convertedGUIDData}} </pre></div>
<ng-template #elseblock><div id="GUID_show" style="display:none"></div></ng-template>
